name: wasm
on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      EMSCRIPTEN: 3.1.61
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 git wget gcc g++ make cmake xz-utils

      - name: Cache Emscripten downloads
        id: cache-primes
        uses: actions/cache@v4
        with:
          path: /tmp/emsdk/downloads
          key: emscripten-down

      - name: Install Emscripten
        run: |
          cd /tmp
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install $EMSCRIPTEN
          ./emsdk activate $EMSCRIPTEN

      - name: Build InfiniEmu
        run: |
          source /tmp/emsdk/emsdk_env.sh
          mkdir -p build
          cd build
          emcmake cmake -DCMAKE_BUILD_TYPE=Release ..
          make -j$(nproc) infiniemu-wasm
          cd ..
          cp build/src/infiniemu.js build/src/infiniemu.wasm frontend/wasm/

      - name: Build frontend
        run: |
          cd frontend/wasm
          npm i -g pnpm
          pnpm install
          pnpm run build

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/wasm/dist

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
